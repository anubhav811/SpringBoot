spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the Spring boot banner
spring.main.banner-mode=off

# Reduce the logging level. Set logging level to warn
logging.level.root = warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL= debug
logging.level.org.hibernate.orm.jdbc.bind = trace

# Configuring JPA/Hibernate for testing jpa methods (only for development/learning)
# DON'T DO ON PRODUCTION

# 1) CREATE mode -> will drop and create tables everytime
#spring.jpa.hibernate.ddl-auto=create

# 2) UPDATE mode -> will create new table , will keep old data
spring.jpa.hibernate.ddl-auto=update

